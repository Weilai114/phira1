name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK and NDK
      uses: android-actions/setup-android@v3
      
    - name: Accept Android Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Install Android Platform
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0" "platform-tools"
        
    - name: Create debug keystore
      run: |
        cd phira
        keytool -genkey -v -keystore debug.keystore -alias androiddebugkey -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Setup Rust and Android target
      run: |
        rustup target add aarch64-linux-android
        cargo install cargo-apk
        
    - name: Build APK
      run: |
        cd phira
        cargo apk build --release
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: phira-mod-apk
        path: target/android-artifacts/release/apk/*.apk
        retention-days: 7
