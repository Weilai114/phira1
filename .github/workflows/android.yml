name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev
        
    - name: Setup Android SDK manually
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
        
    - name: Install Android Platform 30
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-30" "build-tools;30.0.3" "platform-tools" || true
        
    - name: Setup Rust
      run: |
        rustup target add aarch64-linux-android
        cargo install cargo-apk --version 0.9.7
        
    - name: Create debug keystore
      run: |
        cd phira
        keytool -genkey -v -keystore debug.keystore -alias androiddebugkey -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Build APK
      run: |
        cd phira
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        cargo apk build --release
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: phira-mod-apk
        path: target/android-artifacts/release/apk/*.apk
        retention-days: 7
